<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"> 
        <div class="left-bar"></div>  
        <div class="right-bar">
<h1 class="right-bar-title">Contact Us</h1>
<form class="right-bar-form">
    <input type="text" class="field" placeholder="Name">
    <input type="text" class="field" placeholder="Surname">
    <input type="email" class="field" placeholder="Email">
    <input type="password" class="field" placeholder="Password">
    <textarea class="field" placeholder="Message"></textarea>
    <button class="form-btn">Send</button>
</form>
        </div>  
        
    </div>

</body>
</html>
